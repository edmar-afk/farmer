{% load static tailwind_tags %}<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		{% tailwind_css %}
	</head>
	<body class="bg">
		{% include 'includes/farmerSidebar.html' %}

		<div class="p-4 sm:ml-64">
			<div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
				<div class="relative isolate overflow-hidden bg-transparent h-full px-6 py-20 text-center sm:px-16">
					<p class="mx-auto max-w-2xl text-3xl font-bold tracking-tight text-yellow-400 sm:text-4xl">Search Pesticides that matches your budget</p>

					<form action="/search">
						<label
							class="mx-auto mt-8 relative bg-white min-w-sm max-w-2xl flex flex-col md:flex-row items-center justify-center border py-2 px-2 rounded-2xl gap-2 shadow-2xl focus-within:border-yellow-300"
							for="search-bar">
							<input
								type="number"
								id="search-bar"
								placeholder="Name your price here..."
								name="q"
								class="px-6 py-2 w-full rounded-md flex-1 outline-none bg-white"
								required="" />
							<button
								type="submit"
								class="w-full md:w-auto px-6 py-3 bg-yellow-400 border-yellow-400 text-white fill-white active:scale-95 duration-100 border will-change-transform overflow-hidden relative rounded-xl transition-all">
								<div class="flex items-center transition-all opacity-1">
									<span class="text-sm font-semibold whitespace-nowrap truncate mx-auto">Search</span>
								</div>
							</button>
						</label>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	</body>
</html>
