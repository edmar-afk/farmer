{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Homepage</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		{% tailwind_css %}
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>

	<body class="bg">
		{% include 'includes/navbar.html' %}

		<div class="flex flex-wrap mt-40 sm:mt-0">
			<div class="w-full sm:w-8/12 mb-10">
				<div class="container mx-auto h-full sm:p-10">
					<header class="container px-4 lg:flex mt-10 items-center h-full lg:mt-0">
						<div class="w-full">
							<h1 class="text-4xl lg:text-6xl font-bold text-white">
								Rice and corn
								<span class="text-green-300">agricultural</span>
								Supply and budget Management System
							</h1>
							<div class="w-20 h-2 bg-green-700 my-4"></div>
							<p class="text-xl mb-10 text-white">
								We are thrilled to introduce you to our innovative solution designed to revolutionize the agricultural sector.
							</p>
							<a href="{% url 'login' %}"
								class="bg-green-500 text-white text-2xl font-medium px-4 py-2 rounded shadow hover:scale-110 duration-300">
								<i class="fas fa-door-open"></i>
								Login
							</a>
						</div>
					</header>
				</div>
			</div>
			<img
				src="{% static 'img/bg1.jpg' %}"
				alt="Leafs"
				class="w-full object-cover h-screen sm:w-4/12" />
		</div>
	</body>
</html>
