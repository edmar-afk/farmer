{% load static tailwind_tags %}<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		{% tailwind_css %}
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>

	<body class="bg">
		{% include 'includes/navbar.html' %}

		<section class="py-40">
			<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
				<div class="w-full bg-transparent md:mt-0 sm:max-w-md xl:p-0">
					<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
						<h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl text-center">Login</h1>
						{% for message in messages %} {% if message.level_tag == 'success' %}
						<p class="text-center text-green-600 font-bold mt-4 mb-4 text-md">{{message}}</p>
						{% else %}
						<p class="text-center text-red-400 font-bold mt-4 mb-4 text-md">{{message}}</p>
						{%endif%} {% endfor %}
						<form
							class="space-y-4 md:space-y-6"
							action="#"
							method="post"
							enctype="multipart/form-data">
							{% csrf_token %}

							<div>
								<label
									for="number"
									class="block mb-2 text-sm font-medium text-white">
									Mobile Number:
								</label>
								<input
									type="number"
									name="number"
									id="number"
									class="bg-gray-50 border border-gray-300 text-green-600 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5"
									placeholder="09123456789"
									required="" />
							</div>
							<div>
								<label
									for="password"
									class="block mb-2 text-sm font-medium text-white">
									Password
								</label>
								<input
									type="password"
									name="password"
									id="password"
									placeholder="••••••••"
									class="bg-gray-50 border border-gray-300 text-green-600 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5"
									required="" />
							</div>

							<button
								type="submit"
								name="submit"
								class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
								<i class="fas fa-door-open"></i>
								Login
							</button>
							<p class="text-white">
								Dont have account?
								<a href="{% url 'register' %}" class="text-green-400 font-bold">Create an Account</a>
								here.
							</p>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
